<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assests/css/logstyle.css">
    <link rel="icon" href="assests/gallery/logo.png">
    <title>AuctionsTable</title>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-haspopup="true">Signup</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>
    <script src="assests/js/bootstrap.bundle.js"></script>
    <script>
        // Get the signup and login buttons
    const signUpButton = document.querySelector('.signup button');
    const loginButton = document.querySelector('.login button');

    // Add click event listeners to the buttons
    signUpButton.addEventListener('click', function(event) {
    event.preventDefault(); // Prevent form submission

    const userName = document.querySelector('.signup input[name="txt"]').value;
    const email = document.querySelector('.signup input[name="email"]').value;
    const password = document.querySelector('.signup input[name="password"]').value;

    // Check if any of the fields are empty
    if (userName === '' || email === '' || password === '') {
        alert('Please fill in all fields before signing up.');
        return;
    }

    // Open the webpage with the form data
    window.location.href = 'webpage.html';
    });

    loginButton.addEventListener('click', function(event) {
    event.preventDefault(); // Prevent form submission

    const email = document.querySelector('.login input[name="email"]').value;
    const password = document.querySelector('.login input[name="password"]').value;

    // Check if any of the fields are empty
    if (email === '' || password === '') {
        alert('Please fill in both email and password before logging in.');
        return;
    }

    // Open the webpage with the form data
    window.location.href = 'webpage.html';
    });
    </script>
</body>
</html>
